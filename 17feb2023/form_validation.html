<!DOCTYPE html>
<html>
    <head>
        <title>
            Form Validation
        </title>
        <style>
            .ipError{
                border-color: red;
            }
        </style>
    </head>
    <body>
        <form action="#" method="get" onsubmit="validate_form()">
            <input id="name" class="name" type="text" placeholder="Name:"/><br><br>
            <input id="email" class="email" type="email" placeholder="Email:"/><br><br>
            <input class="submit" type="submit" value="Submit"/><br><br>
        </form>
        
        <script>
            function validate_form(){
                var name = document.getElementById('name');
                var email = document.getElementById('email');
                if(name.value==''){
                    name.classList.add('ipError');
                    alert('Please enter the value');
                }
                
            }
        </script>
    </body>
</html>
