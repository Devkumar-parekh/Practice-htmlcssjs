<!DOCTYPE html>
<html>
<head>
<style>
body{
    background-color: #a09f9a;
    font-family: fantasy;
}
p{
    padding: 10px;
	border-radius: 10px;
}
p.common-days {
    cursor: pointer;
}
.selected{
	color: white;
	background-color: dimgrey;
	
}
p#demo {
    width: 50%;
    margin: auto;
}

body {
    text-align: center;
    font-size: larger;
}
</style>
</head>
<body>
<p id="demo"></p>
<button class="list-btn" onclick="getList()">Get The List</button>
<p id="dayList"></p>
<script>
const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
var t='';
days.map((val)=>{
	t += `<p class='common-days' onclick='doSelect(this)' day='${val}'> ${val} </p>`;
});
console.log(t);
document.getElementById('demo').innerHTML = t;

let d = new Date();
console.log(days[d.getDay()]);
let today = days[d.getDay()];
document.querySelector(`[day=${today}]`).classList.toggle("selected");

function doSelect(e){
	e.classList.toggle("selected");
}


function getList(){
	//document.getElementsByClass('selected').textContent
	
 console.log(document.getElementsByClassName('selected').length);
 let x = document.getElementsByClassName('selected'),result='';
 for(var i = 0; i<x.length; i++){
 	result+=x[i].textContent;
 	console.log(x[i].textContent);
 }
document.getElementById('dayList').innerHTML =result;
}
</script>

</body>
</html>
